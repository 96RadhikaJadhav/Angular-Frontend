<div class="container">

    <div class="pull-right">
        <a class="btn btn-default" href="/manage/partners/company_opportunities/create" *ngIf="user.isAdmin || isUserInAcquisition">Add Opportunity</a>
    </div>

    <h1>Company Opportunities</h1>

    <div *ngFor="let cat of categories" style="display: inline-block; margin-right: 10px">
        <button class="btn btn-default" (click)="toggleQuery(cat)" *ngIf="cat === 'all'">Show all</button>
        <button class="btn btn-default" (click)="toggleQuery(cat)" *ngIf="cat !== 'all'">Show only {{cat}}</button>
    </div>

    <div class="row">

        <div class="col-xs-12 col-md-4" style="padding: 15px" *ngFor="let companyOpportunity of companyOpportunities | filter : categoryCallback : opportunityQuery">
            <div class="partner-box">

                <div class="partner-img-container" style="background-image: url({{companyOpportunity.imageUrl}})"></div>

                <div class="partner-footer">
                    <ul class="partner-btnlist">
                        <li>
                            <a href="/partners/company_opportunities/{{companyOpportunity.id}}" class="btn btn-default partner-btn-small">
                                <i class="fa fa-ellipsis-h"></i>&nbsp;&nbsp;{{companyOpportunity.title}}
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </div>

</div>
