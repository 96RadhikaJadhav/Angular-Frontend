<div class="container">
    <h1>Change Password</h1>
    On this page you can change your own user password if you are logged in.
    You are currently logged in as: {{user.displayName}}, with email address: {{user.email}}
    <form>
        <div class="form-group">
            <label for="changePassword-currentPassword">Current password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="changePassword-currentPassword">
        </div>

        <div class="form-group">
            <label for="changePassword-newPassword">New Password</label>
            <input type="password" [(ngModel)]="passwordNew" [ngModelOptions]="{standalone: true}" class="form-control" id="changePassword-newPassword">
        </div>

        <div class="form-group">
            <label for="changePassword-newPassword2">New Password again</label>
            <input type="password" [(ngModel)]="passwordNew2" [ngModelOptions]="{standalone: true}" class="form-control" id="changePassword-newPassword2">
        </div>

        <button type="submit" class="btn btn-default" (click)="submit()" [disabled]="loading">Save</button>

    </form>
</div>
